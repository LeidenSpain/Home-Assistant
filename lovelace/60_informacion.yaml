  - type: alarm-panel
    entity: alarm_control_panel.house

  - type: custom:vertical-stack-in-card
    cards:
      - type: entities
        show_header_toggle: false
        entities:
          - automation.aviso_low_battery
      - type: custom:auto-entities
        card:
          type: custom:bar-card
          severity:
            - value: 20
              hue: '0'
            - value: 45
              hue: '60'
            - value: 100
              hue: '120'
          title_position: inside
          align: split
          columns: 1
          padding: 2px
          title_style:
            color: '#000000'
            text-align: left
            font-size: 22px
          value_style:
            color: '#FFF000'
            font-size: 22px
        filter:
          include:
            - entity_id: "sensor.battery*"

  - type: entities
    title: HACS
    show_header_toggle: false
    entities:
      - sensor.potential_breaking_changes
      - sensor.hacs

